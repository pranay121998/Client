
<div class="main">

<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <!-- <div class="signin-image">
                <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">Create an account</a>
            </div> -->

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form #joinChat="ngForm" (submit)="joinRoom(joinChat.value)" method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input ngModel type="text" name="username" id="username" placeholder="Your Name"/>
                    </div>
                 
                    <div class="form-control" >
						<!-- <label for="room">Room</label> -->
						<select ngModel class="select" name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
                    <div class="form-group form-button">
                        <button type="submit" name="signin" id="signin" class="form-submit" >join chat</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
</div>
